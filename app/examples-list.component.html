<ScrollView>
    <StackLayout>
        <StackLayout *ngFor="let item of items">
              <Label [text]="item.title" class="list-group-item-heading"></Label>
            <ZoeStr titles="{{item.rating}}" ratingValue="{{item.rating}}"></ZoeStr>
        </StackLayout>
    </StackLayout>
</ScrollView>
