<StackLayout orientation="horizontal" 
    (touch)="onTouch($event)" 
    width="{{wrapperWidth}}"
    
    class = "{{iconClass}}"
    >
    <!--<Label *ngFor="let ratingItem of rating; let i = index" -->
    <Label *ngFor="let ratingItem of rating" 
    
    class="text-center {{ratingItem.class}}"
    
    width="{{itemWidth}}"
    text="{{ratingItem.icon}}" 
 
     >
    </Label>

    
    </StackLayout>
